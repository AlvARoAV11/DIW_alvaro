<!DOCTYPE html>
<html lang="es">
<head>

      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    header, section, footer {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }
    h1 {

    }
    img {

    <p>Nombre: Tu Nombre</p>

      <li>Afición 1</li>

    <p>Elegí estudiar informática por...</p>
  </section>

  <section>

  <footer>

  </footer>

</html>
